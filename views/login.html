<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduWriterPro | Login or Sign Up</title>

  <!-- Inlined CSS -->
  <style>
    body, html {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #2d3748;
      height: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
    }

    .navbar {
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem 0;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #5a67d8;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 1.5rem;
      color: #2d3748;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    .auth-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background: #edf2f7;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .tab.active {
      background: #5a67d8;
      color: #fff;
    }

    .auth-form {
      display: none;
      flex-direction: column;
    }

    .auth-form.active {
      display: flex;
    }

    .auth-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .auth-form input, .auth-form select {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
    }

    .auth-form select {
      background: #fff;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .options a {
      text-decoration: none;
      color: #5a67d8;
    }

    .btn {
      background-color: #5a67d8;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #434190;
    }

    .google-btn {
      margin-top: 1rem;
      background: #db4437;
      color: white;
      text-align: center;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      background-color: #2d3748;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
      margin-top: 3rem;
    }

    .footer nav a {
      color: #cbd5e0;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<header class="navbar">
  <div class="container nav-container">
    <a href="/" class="logo">EduWriterPro</a>
    <nav class="nav-links">
      <a href="index">Home</a>
      <button onclick="window.location.href='https://eduwriterpro.com'">Go to Home</button>
      <a href="post-assignment">Post Assignment</a>
      <a href="login">Login</a>
      <a href="signup">Sign Up</a>
    </nav>
  </div>
</header>

<!-- Login/Signup Forms -->
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="tabs">
      <button id="loginTab" class="tab active">Login</button>
      <button id="signupTab" class="tab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form active">
      <h2>Login to EduWriterPro</h2>
      <input id="loginEmail" type="email" placeholder="Email" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="google-btn">Login with Google</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="auth-form">
      <h2>Create an Account</h2>
      <input id="signupName" type="text" placeholder="Full Name" required />
      <input id="signupEmail" type="email" placeholder="Email" required />
      <input id="signupPassword" type="password" placeholder="Password" required />
      <label for="role">I am a:</label>
      <select id="signupRole" required>
        <option value="">Select role</option>
        <option value="student">Student</option>
        <option value="writer">Writer</option>
      </select>
      <button type="submit" class="btn">Sign Up</button>
      <div class="google-btn">Sign Up with Google</div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 EduWriterPro. All rights reserved.</p>
    <nav>
      <a href="/">Home</a>
      <a href="/terms">Terms</a>
      <a href="/privacy">Privacy</a>
      <a href="/faq">FAQ</a>
    </nav>
  </div>
</footer>

</body>
</html>
